<!DOCTYPE html>
<html lang="en">
<head>

  <!-- BASIC
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <meta charset="utf-8"/>
  <meta http-equiv="cache-control" content="Public">
  <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
  <title>SoundLister</title>

  <!-- META
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <meta name="description" content="Audio ideas for something.">
  <meta name="author" content="Unknown Artist">
  <meta name="application-name" content="SoundLister">
  <meta name="title" content="SoundLister" />
  <meta property="og:url" content="https://soundlister.neb.host">
  <meta property="og:title" content="Soundlister">
  <meta property="og:description" content="Audio ideas for something.">
  <meta property="og:image" content="https://soundlister.neb.host/assets/icons/android-chrome-384x384.png">

  <!-- FAVICONS
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <link rel="apple-touch-icon" sizes="180x180" href="./assets/icons/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/icons/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="./assets/icons/favicon-16x16.png">
  <link rel="manifest" href="./site.webmanifest">

  <!-- FONTAWESOME
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <link rel="stylesheet" href="./assets/fontawesome/css/fontawesome.min.css">
  <link rel="stylesheet" href="./assets/fontawesome/css/solid.min.css">

  <!-- CSS
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <!-- CUSTOM -->
  <link rel="stylesheet" href="./assets/css/app.css">
  <link rel="stylesheet" href="./assets/css/colors.css">
  <!-- STUB: <link rel="stylesheet" href="./assets/css/custom-select.css">-->
  <!-- CUSTOM - USER -->
  <link rel="stylesheet" href="./assets/custom/colors.css">
</head>
<body onload="SoundLister._resizePlaylist()">

  <header>
    <a href="/"><img src="assets/images/logo-small.png" alt="logo" id="logo" /></a>
    <h1>
      <strong>SoundLister</strong>: Audio ideas for <span id="coll-display">something</a>.
    </h1>
  </header>

  <!-- Primary Page Layout
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->

  <section id="main">

    <div id="wrapper">

      <div id="audio-player-container">

        <audio class="audio" preload="metadata">
          <source src="">
          Your browser doesn't support HTML5 :'(
        </audio>

        <!-- currently loaded track -->
        <div class="row" id="row-title">
          <div id="track-current-name">
            <span></span>
          </div>
        </div>

        <!-- play, progress, volume -->
        <div class="row" id="row-play-prog-vol">
          <button id="play-icon" title="play/pause track (Space)">
            <i class="fa-solid fa-play"></i>
          </button>

          <span id="time-current" class="time">00:00</span>
          <input type="range"
            id="seek-slider"
            max="100"
            value="0"
            aria-label="seek-slider"
          >
          <span id="time-total" class="time">00:00</span>

          <input type="range"
            id="volume-slider"
            orient="vertical"
            max="100"
            value="100"
            aria-label="volume"
          >

          <button id="mute-icon" title="mute toggle">
            <i class="fa-solid fa-volume-high"></i>
          </button>
        </div>

        <!-- prev, repeat, shuffle, next -->
        <div class="row" id="row-list-nav">
          <div id="audio-controls">
            <button id="backward" class="large" title="previous track (Cmd/Win+Shift+ArrowLeft)">
              <i class="fa-solid fa-backward-step"></i> <span>Prev</span>
            </button>
            <button id="repeat-mode" class="repeat-all" title="repeat toggle">
              <i class="fa-solid fa-repeat"></i>
            </button>
            <button id="shuffle-mode" class="shuffle-none" title="shuffle mode disabled for now...">
              <i class="fa-solid fa-shuffle"></i>
            </button>
            <button id="forward" class="large" title="next track (Cmd/Win+Shift+ArrowRight)">
              <span>Next</span> <i class="fa-solid fa-forward-step"></i>
            </button>
          </div>
        </div>

      </div>

      <div id="audio-playlist-info"></div>

      <div id="collections">
        <select class="standard">
          <option value="_">- all -</option>
        </select>
      </div>

      <div id="progress-bar" class="progress">
        <div class="progress__text">loading</div>
        <div class="progress__bar"></div>
      </div>

      <div id="playlist"></div>

    </div>

  </section>

  <footer>
    <div>
      made with <a href="https://github.com/michaelchadwick/soundlister">soundlister</a> by <a href="https://michaelchadwick.info">mike</a>
    </div>
  </footer>

  <!-- End Document
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->

  <!-- JAVASCRIPTS (VENDOR)
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <script type="text/javascript" src="./assets/js/vendor/mp3tag.min.js"></script>
  <!-- JAVASCRIPTS (CUSTOM)
    –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <script type="text/javascript" src="./assets/js/app.js"></script>
  <script type="text/javascript" src="./assets/js/app/constants.js"></script>
  <script type="text/javascript" src="./assets/js/app/dom.js"></script>
  <script type="text/javascript" src="./assets/js/app/events.js"></script>

  <!-- JAVASCRIPTS (CUSTOM - LIBRARIES)
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <!--STUB: <script type="text/javascript" src="./assets/js/app/lib/custom-select.js"></script>-->
  <script type="text/javascript" src="./assets/js/app/lib/helpers.js"></script>

  <!-- JAVASCRIPTS (CUSTOM - MAIN)
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <script type="text/javascript" src="./assets/js/app/main.js"></script>

</body>
</html>
